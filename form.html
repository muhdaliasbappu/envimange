    <script>
        function showhide1(a){
            if(a==11){
                document.getElementById('noofpar').style.display="block";
                document.getElementById('noofpar2').style.display="none";
                document.getElementById('fieldtwo').style.display="block";
            } else if(a==15){
                document.getElementById('noofpar2').style.display="block";
                document.getElementById('noofpar').style.display="none";
                document.getElementById('fieldtwo').style.display="none";
            }
        }
        function showhide2(a){
            if(a==13){
                document.getElementById('noofpar').style.display="none";
                document.getElementById('noofpar2').style.display="none";
                document.getElementById('fieldtwo').style.display="none";
                document.getElementById('fieldthree').style.display="none";
                document.getElementById('fieldfour').style.display="none";
            }
        }
        function showhide3(a){
            if(a==2){
                document.getElementById('fieldtwo').style.display="block";
                document.getElementById('fieldthree').style.display="none";
                document.getElementById('fieldfour').style.display="none";
            }
            else if(a==3){
                document.getElementById('fieldtwo').style.display="block";
                document.getElementById('fieldthree').style.display="block";
                document.getElementById('fieldfour').style.display="none";
            }
            else if(a==4){
                document.getElementById('fieldtwo').style.display="block";
                document.getElementById('fieldthree').style.display="block";
                document.getElementById('fieldfour').style.display="block";
            }
           
        }
        function showhide4(a){
            if(a==21){
                document.getElementById('fieldtwo').style.display="none";  
            }
            else if(a==22){
                document.getElementById('fieldtwo').style.display="block";
            }
        }

    </script>
